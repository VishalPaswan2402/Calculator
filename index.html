<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="head">Calculator</p>
    <p class="head2">For Simple Calculation...</p>
    <div id="calc">
        <div id="display" class="shadow">
            <p class="calculation"></p>
        </div>
        <div id="buttons" class="shadow">
            <div class="keys erase del">
                <p>DEL</p>
            </div>
            <div class="keys erase clr">
                <p>CLR</p>
            </div>
            <div class="keys factorial">
            </div>
            <div class="keys operation add">
                <i id="sign" class="fa-solid fa-plus"></i>
            </div>
            <div class="keys number v1">
                <i id="weight" class="fa-solid fa-1"></i>
            </div>
            <div class="keys number v2">
                <i id="weight1" class="fa-solid fa-2"></i>
            </div>
            <div class="keys number v3">
                <i id="weight1" class="fa-solid fa-3"></i>
            </div>
            <div class="keys operation subt">
                <i id="sign" class="fa-solid fa-minus"></i>
            </div>
            <div class="keys number v4">
                <i id="weight2" class="fa-solid fa-4"></i>
            </div>
            <div class="keys number v5">
                <i id="weight1" class="fa-solid fa-5"></i>
            </div>
            <div class="keys number v6">
                <i id="weight1" class="fa-solid fa-6"></i>
            </div>
            <div class="keys operation mult">
                <i id="sign1" class="fa-solid fa-xmark"></i>
            </div>
            <div class="keys number v7">
                <i id="weight1" class="fa-solid fa-7"></i>
            </div>
            <div class="keys number v8">
                <i id="weight1" class="fa-solid fa-8"></i>
            </div>
            <div class="keys number v9">
                <i id="weight1" class="fa-solid fa-9"></i>
            </div>
            <div class="keys operation div">
                <i id="sign" class="fa-solid fa-divide"></i>
            </div>
            <div class="keys number v0">
                <i id="weight1" class="fa-solid fa-0"></i>
            </div>
            <div class="keys vdot">
                <i id="dot" class="fa-solid fa-circle"></i>
            </div>
            <div class="keys enter">
                <p>Enter</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
